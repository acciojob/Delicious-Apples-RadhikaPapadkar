<!DOCTYPE html>
<html>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apple Varieties - Grocery Store</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Product Photo Section -->
    <div class="product__photo">
      <div class="photo-container">
        <!-- Main Photo -->
        <div class="photo-main">
          <img src="https://via.placeholder.com/300" alt="Main Apple Photo">
        </div>
        <!-- Photo Album -->
        <div class="photo-album">
          <ul>
            <li><img src="https://via.placeholder.com/100/00FF00" alt="Green Apple"></li>
            <li><img src="https://via.placeholder.com/100/FFFF00" alt="Yellow Apple"></li>
            <li><img src="https://via.placeholder.com/100/FFA500" alt="Orange Apple"></li>
            <li><img src="https://via.placeholder.com/100/FF0000" alt="Red Apple"></li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Product Details Section -->
    <div class="product__details">
      <!-- Price -->
      <div class="price">
        <h2>Price: $7.93</h2>
      </div>
      <!-- Varieties -->
      <div class="variant">
        <h3>Varieties:</h3>
        <ul>
          <li>Green Apple</li>
          <li>Yellow Apple</li>
          <li>Orange Apple</li>
          <li>Red Apple</li>
        </ul>
      </div>
      <!-- Benefits -->
      <div class="description">
        <h3>BENEFITS</h3>
        <p>Apples are rich in fiber and antioxidants. They help improve digestion, boost heart health, and support weight loss.</p>
      </div>
      <!-- Add to Cart -->
      <button class="add-to-cart">ADD TO CART</button>
    </div>
  </div>
</body>
</html>
